<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>入出金管理アプリ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .header h1 {
            font-size: 2.5em;
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .summary-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .summary-card h3 {
            color: #666;
            margin-bottom: 10px;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .summary-card .amount {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .income { color: #4CAF50; }
        .expense { color: #f44336; }
        .balance { color: #2196F3; }
        .subscription { color: #FF9800; }

        .nav-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.95);
            border: none;
            padding: 25px;
            border-radius: 20px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }

        .nav-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(31, 38, 135, 0.5);
        }

        .content {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-success {
            background: #28a745;
        }

        .btn-warning {
            background: #ffc107;
            color: #212529;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
        }

        .type-toggle {
            display: flex;
            margin-bottom: 20px;
        }

        .type-toggle button {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .type-toggle button.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .type-toggle button:first-child {
            border-radius: 10px 0 0 10px;
        }

        .type-toggle button:last-child {
            border-radius: 0 10px 10px 0;
        }

        .category-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .category-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #e0e0e0;
        }

        .subscription-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid #FF9800;
            position: relative;
        }

        .subscription-item.active {
            border-left-color: #4CAF50;
        }

        .subscription-item.inactive {
            border-left-color: #9e9e9e;
            opacity: 0.7;
        }

        .subscription-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .subscription-name {
            font-weight: bold;
            font-size: 1.2em;
            color: #333;
        }

        .subscription-amount {
            font-weight: bold;
            font-size: 1.3em;
            color: #FF9800;
        }

        .subscription-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }

        .subscription-detail {
            font-size: 0.9em;
            color: #666;
        }

        .subscription-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 5px;
            font-size: 0.8em;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-inactive {
            background: #f8d7da;
            color: #721c24;
        }

        .next-payment {
            background: #fff3cd;
            padding: 10px;
            border-radius: 5px;
            border-left: 4px solid #ffc107;
            margin-top: 10px;
        }

        .transaction-list {
            margin-top: 20px;
        }

        .transaction-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid #667eea;
        }

        .transaction-item.income {
            border-left-color: #4CAF50;
        }

        .transaction-item.expense {
            border-left-color: #f44336;
        }

        .transaction-item.subscription {
            border-left-color: #FF9800;
        }

        .transaction-info {
            flex: 1;
        }

        .transaction-amount {
            font-weight: bold;
            font-size: 1.2em;
            margin-right: 15px;
        }

        .transaction-date {
            color: #666;
            font-size: 0.9em;
        }

        .transaction-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .back-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .no-transactions {
            text-align: center;
            color: #666;
            font-style: italic;
            margin-top: 20px;
            padding: 40px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .notification {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            border-left: 4px solid #17a2b8;
        }

        .notification.warning {
            background: #fff3cd;
            border-color: #ffeaa7;
            border-left-color: #ffc107;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2em;
            }

            .summary {
                grid-template-columns: 1fr;
            }

            .nav-buttons {
                grid-template-columns: 1fr;
            }

            .filters {
                grid-template-columns: 1fr;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .transaction-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .transaction-actions {
                align-self: flex-end;
            }

            .subscription-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .subscription-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>入出金管理アプリ</h1>
            <div class="summary">
                <div class="summary-card">
                    <h3>今月の収入</h3>
                    <div class="amount income" id="monthlyIncome">¥0</div>
                </div>
                <div class="summary-card">
                    <h3>今月の支出</h3>
                    <div class="amount expense" id="monthlyExpense">¥0</div>
                </div>
                <div class="summary-card">
                    <h3>月額サブスク</h3>
                    <div class="amount subscription" id="monthlySubscription">¥0</div>
                </div>
                <div class="summary-card">
                    <h3>収支差額</h3>
                    <div class="amount balance" id="monthlyBalance">¥0</div>
                </div>
            </div>
        </div>

        <div class="nav-buttons" id="mainNav">
            <button class="nav-btn" onclick="showScreen('transaction')">
                入出金登録
            </button>
            <button class="nav-btn" onclick="showScreen('subscription')">
                サブスク管理
            </button>
            <button class="nav-btn" onclick="showScreen('category')">
                カテゴリ管理
            </button>
            <button class="nav-btn" onclick="showScreen('report')">
                レポート表示
            </button>
        </div>

        <div class="content">
            <!-- 入出金登録画面 -->
            <div id="transactionScreen" class="screen">
                <button class="back-btn" onclick="showScreen('main')">← メインに戻る</button>
                <h2>入出金登録</h2>
                
                <div class="type-toggle">
                    <button id="incomeBtn" class="active" onclick="setTransactionType('income')">収入</button>
                    <button id="expenseBtn" onclick="setTransactionType('expense')">支出</button>
                </div>

                <form id="transactionForm">
                    <div class="form-group">
                        <label for="amount">金額 *</label>
                        <input type="number" id="amount" required min="0" step="1">
                    </div>
                    
                    <div class="form-group">
                        <label for="category">カテゴリ *</label>
                        <select id="category" required>
                            <option value="">カテゴリを選択</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="date">日付 *</label>
                        <input type="date" id="date" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="memo">メモ</label>
                        <textarea id="memo" rows="3" placeholder="任意でメモを入力"></textarea>
                    </div>
                    
                    <button type="submit" class="btn">登録</button>
                </form>
            </div>

            <!-- サブスク管理画面 -->
            <div id="subscriptionScreen" class="screen">
                <button class="back-btn" onclick="showScreen('main')">← メインに戻る</button>
                <h2>サブスク管理</h2>
                
                <div id="subscriptionNotifications"></div>
                
                <form id="subscriptionForm">
                    <h3>新しいサブスクリプション</h3>
                    
                    <div class="form-group">
                        <label for="subName">サービス名 *</label>
                        <input type="text" id="subName" required placeholder="例: Netflix, Spotify">
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="subAmount">月額料金 *</label>
                            <input type="number" id="subAmount" required min="0" step="1">
                        </div>
                        <div class="form-group">
                            <label for="subCategory">カテゴリ *</label>
                            <select id="subCategory" required>
                                <option value="">カテゴリを選択</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="subStartDate">開始日 *</label>
                            <input type="date" id="subStartDate" required>
                        </div>
                        <div class="form-group">
                            <label for="subCycle">支払い周期 *</label>
                            <select id="subCycle" required>
                                <option value="monthly">月次</option>
                                <option value="yearly">年次</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="subMemo">メモ</label>
                        <textarea id="subMemo" rows="2" placeholder="サブスクの詳細など"></textarea>
                    </div>
                    
                    <button type="submit" class="btn">サブスク登録</button>
                </form>
                
                <div id="subscriptionList"></div>
            </div>

            <!-- カテゴリ管理画面 -->
            <div id="categoryScreen" class="screen">
                <button class="back-btn" onclick="showScreen('main')">← メインに戻る</button>
                <h2>カテゴリ管理</h2>
                
                <div class="form-group">
                    <label for="newCategory">新しいカテゴリ</label>
                    <input type="text" id="newCategory" placeholder="カテゴリ名を入力">
                    <button type="button" class="btn" onclick="addCategory()">追加</button>
                </div>
                
                <div class="category-list" id="categoryList"></div>
            </div>

            <!-- レポート画面 -->
            <div id="reportScreen" class="screen">
                <button class="back-btn" onclick="showScreen('main')">← メインに戻る</button>
                <h2>レポート</h2>
                
                <div class="filters">
                    <div class="form-group">
                        <label for="startDate">開始日</label>
                        <input type="date" id="startDate">
                    </div>
                    <div class="form-group">
                        <label for="endDate">終了日</label>
                        <input type="date" id="endDate">
                    </div>
                    <div class="form-group">
                        <label for="filterCategory">カテゴリ</label>
                        <select id="filterCategory">
                            <option value="">全てのカテゴリ</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn" onclick="generateReport()">レポート生成</button>
                    </div>
                </div>
                
                <div class="summary" id="reportSummary" style="display: none;">
                    <div class="summary-card">
                        <h3>期間収入</h3>
                        <div class="amount income" id="reportIncome">¥0</div>
                    </div>
                    <div class="summary-card">
                        <h3>期間支出</h3>
                        <div class="amount expense" id="reportExpense">¥0</div>
                    </div>
                    <div class="summary-card">
                        <h3>サブスク支出</h3>
                        <div class="amount subscription" id="reportSubscription">¥0</div>
                    </div>
                    <div class="summary-card">
                        <h3>収支差額</h3>
                        <div class="amount balance" id="reportBalance">¥0</div>
                    </div>
                </div>
                
                <div class="transaction-list" id="reportTransactions"></div>
            </div>
        </div>
    </div>

    <script>
        // データストレージ
        let categories = [];
        let transactions = [];
        let subscriptions = [];
        let currentTransactionType = 'income';

        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            initializeDateInputs();
            updateMonthlySummary();
            renderCategories();
            updateCategorySelects();
            processSubscriptions();
            showScreen('main');
        });

        // データの読み込み
        function loadData() {
            const savedCategories = JSON.parse(localStorage.getItem('categories') || '[]');
            const savedTransactions = JSON.parse(localStorage.getItem('transactions') || '[]');
            const savedSubscriptions = JSON.parse(localStorage.getItem('subscriptions') || '[]');
            
            categories = savedCategories.length > 0 ? savedCategories : [
                { id: '1', name: '給与', createdAt: new Date().toISOString() },
                { id: '2', name: '食費', createdAt: new Date().toISOString() },
                { id: '3', name: '交通費', createdAt: new Date().toISOString() },
                { id: '4', name: '娯楽', createdAt: new Date().toISOString() },
                { id: '5', name: 'サブスク', createdAt: new Date().toISOString() }
            ];
            
            transactions = savedTransactions;
            subscriptions = savedSubscriptions;
            saveData();
        }

        // データの保存
        function saveData() {
            localStorage.setItem('categories', JSON.stringify(categories));
            localStorage.setItem('transactions', JSON.stringify(transactions));
            localStorage.setItem('subscriptions', JSON.stringify(subscriptions));
        }

        // 日付入力の初期化
        function initializeDateInputs() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').value = today;
            document.getElementById('subStartDate').value = today;
            
            const startDate = new Date();
            startDate.setDate(1);
            document.getElementById('startDate').value = startDate.toISOString().split('T')[0];
            document.getElementById('endDate').value = today;
        }

        // 画面表示切り替え
        function showScreen(screenName) {
            const screens = document.querySelectorAll('.screen');
            const mainNav = document.getElementById('mainNav');
            
            screens.forEach(screen => screen.classList.remove('active'));
            
            if (screenName === 'main') {
                mainNav.style.display = 'grid';
                checkUpcomingPayments();
            } else {
                mainNav.style.display = 'none';
                document.getElementById(screenName + 'Screen').classList.add('active');
                
                if (screenName === 'subscription') {
                    renderSubscriptions();
                    updateSubscriptionNotifications();
                }
            }
        }

        // 取引タイプ設定
        function setTransactionType(type) {
            currentTransactionType = type;
            document.getElementById('incomeBtn').classList.toggle('active', type === 'income');
            document.getElementById('expenseBtn').classList.toggle('active', type === 'expense');
        }

        // サブスク処理
        function processSubscriptions() {
            const today = new Date();
            
            subscriptions.forEach(subscription => {
                if (!subscription.isActive) return;
                
                const startDate = new Date(subscription.startDate);
                const nextPaymentDate = getNextPaymentDate(subscription);
                
                // 今日が支払日の場合、自動で取引を作成
                if (isSameDay(today, nextPaymentDate)) {
                    createSubscriptionTransaction(subscription);
                }
            });
        }

        // 次回支払日の計算
        function getNextPaymentDate(subscription) {
            const startDate = new Date(subscription.startDate);
            const today = new Date();
            
            if (subscription.cycle === 'monthly') {
                let nextDate = new Date(startDate);
                while (nextDate <= today) {
                    nextDate.setMonth(nextDate.getMonth() + 1);
                }
                return nextDate;
            } else if (subscription.cycle === 'yearly') {
                let nextDate = new Date(startDate);
                while (nextDate <= today) {
                    nextDate.setFullYear(nextDate.getFullYear() + 1);
                }
                return nextDate;
            }
            
            return startDate;
        }

        // 日付比較
        function isSameDay(date1, date2) {
            return date1.getFullYear() === date2.getFullYear() &&
                   date1.getMonth() === date2.getMonth() &&
                   date1.getDate() === date2.getDate();
        }

        // サブスク取引の作成
        function createSubscriptionTransaction(subscription) {
            const transaction = {
                id: Date.now().toString(),
                amount: subscription.amount,
                categoryId: subscription.categoryId,
                date: new Date().toISOString().split('T')[0],
                memo: `${subscription.name} (自動登録)`,
                type: 'expense',
                isSubscription: true,
                subscriptionId: subscription.id,
                createdAt: new Date().toISOString()
            };
            
            // 同じ日に同じサブスクの取引が既にあるかチェック
            const existingTransaction = transactions.find(trans => 
                trans.subscriptionId === subscription.id &&
                trans.date === transaction.date
            );
            
            if (!existingTransaction) {
                transactions.push(transaction);
                saveData();
                updateMonthlySummary();
            }
        }

        // 今後の支払いチェック
        function checkUpcomingPayments() {
            const today = new Date();
            const threeDaysFromNow = new Date(today);
            threeDaysFromNow.setDate(today.getDate() + 3);
            
            const upcomingPayments = subscriptions.filter(sub => {
                if (!sub.isActive) return false;
                const nextPayment = getNextPaymentDate(sub);
                return nextPayment >= today && nextPayment <= threeDaysFromNow;
            });
            
            if (upcomingPayments.length > 0) {
                showUpcomingPaymentsNotification(upcomingPayments);
            }
        }

        // 支払い予定通知
        function showUpcomingPaymentsNotification(payments) {
            const notifications = document.getElementById('subscriptionNotifications');
            if (!notifications) return;
            
            notifications.innerHTML = '';
            
            payments.forEach(payment => {
                const nextPayment = getNextPaymentDate(payment);
                const daysUntil = Math.ceil((nextPayment - new Date()) / (1000 * 60 * 60 * 24));
                
                const notification = document.createElement('div');
                notification.className = 'notification warning';
                notification.innerHTML = `
                    <strong>${payment.name}</strong> の支払いが${daysUntil}日後（${nextPayment.toLocaleDateString('ja-JP')}）に予定されています。
                    金額: ¥${payment.amount.toLocaleString()}
                `;
                notifications.appendChild(notification);
            });
        }

        // サブスク通知更新
        function updateSubscriptionNotifications() {
            const today = new Date();
            const threeDaysFromNow = new Date(today);
            threeDaysFromNow.setDate(today.getDate() + 3);
            
            const upcomingPayments = subscriptions.filter(sub => {
                if (!sub.isActive) return false;
                const nextPayment = getNextPaymentDate(sub);
                return nextPayment >= today && nextPayment <= threeDaysFromNow;
            });
            
            showUpcomingPaymentsNotification(upcomingPayments);
        }

        // カテゴリ追加
        function addCategory() {
            const newCategoryName = document.getElementById('newCategory').value.trim();
            if (!newCategoryName) return;
            
            if (categories.some(cat => cat.name === newCategoryName)) {
                alert('このカテゴリは既に存在します');
                return;
            }
            
            const newCategory = {
                id: Date.now().toString(),
                name: newCategoryName,
                createdAt: new Date().toISOString()
            };
            
            categories.push(newCategory);
            saveData();
            renderCategories();
            updateCategorySelects();
            document.getElementById('newCategory').value = '';
        }

        // カテゴリ削除
        function deleteCategory(categoryId) {
            if (confirm('このカテゴリを削除しますか？関連する取引も削除されます。')) {
                categories = categories.filter(cat => cat.id !== categoryId);
                transactions = transactions.filter(trans => trans.categoryId !== categoryId);
                subscriptions = subscriptions.filter(sub => sub.categoryId !== categoryId);
                saveData();
                renderCategories();
                updateCategorySelects();
                updateMonthlySummary();
            }
        }

        // カテゴリ表示
        function renderCategories() {
            const categoryList = document.getElementById('categoryList');
            categoryList.innerHTML = '';
            
            categories.forEach(category => {
                const categoryItem = document.createElement('div');
                categoryItem.className = 'category-item';
                categoryItem.innerHTML = `
                    <span>${category.name}</span>
                    <button class="btn btn-danger btn-small" onclick="deleteCategory('${category.id}')">削除</button>
                `;
                categoryList.appendChild(categoryItem);
            });
        }

        // カテゴリ選択肢更新
        function updateCategorySelects() {
            const categorySelect = document.getElementById('category');
            const subCategorySelect = document.getElementById('subCategory');
            const filterCategorySelect = document.getElementById('filterCategory');
            
            [categorySelect, subCategorySelect, filterCategorySelect].forEach(select => {
                if (!select) return;
                const currentValue = select.value;
                
                if (select.id === 'category') {
                    select.innerHTML = '<option value="">カテゴリを選択</option>';
                } else if (select.id === 'subCategory') {
                    select.innerHTML = '<option value="">カテゴリを選択</option>';
                } else {
                    select.innerHTML = '<option value="">全てのカテゴリ</option>';
                }
                
                categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category.id;
                    option.textContent = category.name;
                    select.appendChild(option);
                });
                
                select.value = currentValue;
            });
        }

        // サブスク表示
        function renderSubscriptions() {
            const subscriptionList = document.getElementById('subscriptionList');
            subscriptionList.innerHTML = '<h3>登録済みサブスクリプション</h3>';
            
            if (subscriptions.length === 0) {
                subscriptionList.innerHTML += '<div class="no-transactions">サブスクリプションが登録されていません</div>';
                return;
            }
            
            subscriptions.forEach(subscription => {
                const categoryName = categories.find(cat => cat.id === subscription.categoryId)?.name || '不明';
                const nextPayment = getNextPaymentDate(subscription);
                const daysUntil = Math.ceil((nextPayment - new Date()) / (1000 * 60 * 60 * 24));
                
                const subscriptionItem = document.createElement('div');
                subscriptionItem.className = `subscription-item ${subscription.isActive ? 'active' : 'inactive'}`;
                subscriptionItem.innerHTML = `
                    <div class="subscription-header">
                        <div class="subscription-name">${subscription.name}</div>
                        <div class="subscription-amount">¥${subscription.amount.toLocaleString()}</div>
                    </div>
                    <div class="subscription-details">
                        <div class="subscription-detail">
                            <strong>カテゴリ:</strong> ${categoryName}
                        </div>
                        <div class="subscription-detail">
                            <strong>支払い周期:</strong> ${subscription.cycle === 'monthly' ? '月次' : '年次'}
                        </div>
                        <div class="subscription-detail">
                            <strong>開始日:</strong> ${new Date(subscription.startDate).toLocaleDateString('ja-JP')}
                        </div>
                        <div class="subscription-detail">
                            <strong>ステータス:</strong> 
                            <span class="status-badge ${subscription.isActive ? 'status-active' : 'status-inactive'}">
                                ${subscription.isActive ? 'アクティブ' : '停止中'}
                            </span>
                        </div>
                    </div>
                    ${subscription.memo ? `<div class="subscription-detail" style="margin-top: 10px;"><strong>メモ:</strong> ${subscription.memo}</div>` : ''}
                    ${subscription.isActive ? `
                        <div class="next-payment">
                            <strong>次回支払い:</strong> ${nextPayment.toLocaleDateString('ja-JP')} (${daysUntil}日後)
                        </div>
                    ` : ''}
                    <div class="subscription-actions">
                        <button class="btn btn-small ${subscription.isActive ? 'btn-warning' : 'btn-success'}" 
                                onclick="toggleSubscription('${subscription.id}')">
                            ${subscription.isActive ? '停止' : '再開'}
                        </button>
                        <button class="btn btn-small btn-secondary" onclick="editSubscription('${subscription.id}')">編集</button>
                        <button class="btn btn-small btn-danger" onclick="deleteSubscription('${subscription.id}')">削除</button>
                    </div>
                `;
                subscriptionList.appendChild(subscriptionItem);
            });
        }

        // サブスク状態切り替え
        function toggleSubscription(subscriptionId) {
            const subscription = subscriptions.find(sub => sub.id === subscriptionId);
            if (subscription) {
                subscription.isActive = !subscription.isActive;
                saveData();
                renderSubscriptions();
                updateMonthlySummary();
            }
        }

        // サブスク編集
        function editSubscription(subscriptionId) {
            const subscription = subscriptions.find(sub => sub.id === subscriptionId);
            if (!subscription) return;
            
            // フォームに既存の値を設定
            document.getElementById('subName').value = subscription.name;
            document.getElementById('subAmount').value = subscription.amount;
            document.getElementById('subCategory').value = subscription.categoryId;
            document.getElementById('subStartDate').value = subscription.startDate;
            document.getElementById('subCycle').value = subscription.cycle;
            document.getElementById('subMemo').value = subscription.memo || '';
            
            // 編集モードに設定
            const form = document.getElementById('subscriptionForm');
            form.dataset.editingId = subscriptionId;
            
            const submitBtn = form.querySelector('button[type="submit"]');
            submitBtn.textContent = '更新';
            submitBtn.className = 'btn btn-warning';
            
            // キャンセルボタン追加
            if (!form.querySelector('.cancel-edit-btn')) {
                const cancelBtn = document.createElement('button');
                cancelBtn.type = 'button';
                cancelBtn.className = 'btn btn-secondary cancel-edit-btn';
                cancelBtn.textContent = 'キャンセル';
                cancelBtn.onclick = cancelEditSubscription;
                submitBtn.parentNode.insertBefore(cancelBtn, submitBtn.nextSibling);
            }
        }

        // サブスク編集キャンセル
        function cancelEditSubscription() {
            const form = document.getElementById('subscriptionForm');
            form.reset();
            delete form.dataset.editingId;
            
            const submitBtn = form.querySelector('button[type="submit"]');
            submitBtn.textContent = 'サブスク登録';
            submitBtn.className = 'btn';
            
            const cancelBtn = form.querySelector('.cancel-edit-btn');
            if (cancelBtn) {
                cancelBtn.remove();
            }
            
            initializeDateInputs();
        }

        // サブスク削除
        function deleteSubscription(subscriptionId) {
            if (confirm('このサブスクリプションを削除しますか？関連する取引も削除されます。')) {
                subscriptions = subscriptions.filter(sub => sub.id !== subscriptionId);
                transactions = transactions.filter(trans => trans.subscriptionId !== subscriptionId);
                saveData();
                renderSubscriptions();
                updateMonthlySummary();
            }
        }

        // 取引削除
        function deleteTransaction(transactionId) {
            if (confirm('この取引を削除しますか？')) {
                transactions = transactions.filter(trans => trans.id !== transactionId);
                saveData();
                updateMonthlySummary();
                generateReport(); // レポートを再生成
                alert('取引が削除されました');
            }
        }

        // サブスクフォーム送信
        document.getElementById('subscriptionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('subName').value.trim();
            const amount = parseFloat(document.getElementById('subAmount').value);
            const categoryId = document.getElementById('subCategory').value;
            const startDate = document.getElementById('subStartDate').value;
            const cycle = document.getElementById('subCycle').value;
            const memo = document.getElementById('subMemo').value.trim();
            
            if (!name || !amount || !categoryId || !startDate) {
                alert('必須項目を入力してください');
                return;
            }
            
            const editingId = this.dataset.editingId;
            
            if (editingId) {
                // 編集モード
                const subscription = subscriptions.find(sub => sub.id === editingId);
                if (subscription) {
                    subscription.name = name;
                    subscription.amount = amount;
                    subscription.categoryId = categoryId;
                    subscription.startDate = startDate;
                    subscription.cycle = cycle;
                    subscription.memo = memo;
                    subscription.updatedAt = new Date().toISOString();
                }
                cancelEditSubscription();
            } else {
                // 新規登録
                const subscription = {
                    id: Date.now().toString(),
                    name: name,
                    amount: amount,
                    categoryId: categoryId,
                    startDate: startDate,
                    cycle: cycle,
                    memo: memo,
                    isActive: true,
                    createdAt: new Date().toISOString()
                };
                
                subscriptions.push(subscription);
                this.reset();
                initializeDateInputs();
            }
            
            saveData();
            renderSubscriptions();
            updateMonthlySummary();
            updateSubscriptionNotifications();
            alert(editingId ? 'サブスクリプションが更新されました' : 'サブスクリプションが登録されました');
        });

        // 取引フォーム送信
        document.getElementById('transactionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const amount = parseFloat(document.getElementById('amount').value);
            const categoryId = document.getElementById('category').value;
            const date = document.getElementById('date').value;
            const memo = document.getElementById('memo').value;
            
            if (!amount || !categoryId || !date) {
                alert('必須項目を入力してください');
                return;
            }
            
            const transaction = {
                id: Date.now().toString(),
                amount: amount,
                categoryId: categoryId,
                date: date,
                memo: memo,
                type: currentTransactionType,
                isSubscription: false,
                createdAt: new Date().toISOString()
            };
            
            transactions.push(transaction);
            saveData();
            updateMonthlySummary();
            
            // フォームリセット
            this.reset();
            document.getElementById('date').value = new Date().toISOString().split('T')[0];
            
            alert('取引が登録されました');
        });

        // 月次サマリー更新
        function updateMonthlySummary() {
            const now = new Date();
            const currentMonth = now.getMonth();
            const currentYear = now.getFullYear();
            
            const monthlyTransactions = transactions.filter(trans => {
                const transDate = new Date(trans.date);
                return transDate.getMonth() === currentMonth && transDate.getFullYear() === currentYear;
            });
            
            const income = monthlyTransactions
                .filter(trans => trans.type === 'income')
                .reduce((sum, trans) => sum + trans.amount, 0);
            
            const expense = monthlyTransactions
                .filter(trans => trans.type === 'expense')
                .reduce((sum, trans) => sum + trans.amount, 0);
            
            // アクティブな月次サブスクの合計
            const monthlySubscriptionTotal = subscriptions
                .filter(sub => sub.isActive && sub.cycle === 'monthly')
                .reduce((sum, sub) => sum + sub.amount, 0);
            
            // 年次サブスクの月割り
            const yearlySubscriptionMonthly = subscriptions
                .filter(sub => sub.isActive && sub.cycle === 'yearly')
                .reduce((sum, sub) => sum + (sub.amount / 12), 0);
            
            const totalSubscription = monthlySubscriptionTotal + yearlySubscriptionMonthly;
            const balance = income - expense;
            
            document.getElementById('monthlyIncome').textContent = `¥${income.toLocaleString()}`;
            document.getElementById('monthlyExpense').textContent = `¥${expense.toLocaleString()}`;
            document.getElementById('monthlySubscription').textContent = `¥${Math.round(totalSubscription).toLocaleString()}`;
            document.getElementById('monthlyBalance').textContent = `¥${balance.toLocaleString()}`;
        }

        // レポート生成
        function generateReport() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const filterCategoryId = document.getElementById('filterCategory').value;
            
            if (!startDate || !endDate) {
                alert('開始日と終了日を選択してください');
                return;
            }
            
            let filteredTransactions = transactions.filter(trans => {
                const transDate = trans.date;
                return transDate >= startDate && transDate <= endDate;
            });
            
            if (filterCategoryId) {
                filteredTransactions = filteredTransactions.filter(trans => trans.categoryId === filterCategoryId);
            }
            
            const income = filteredTransactions
                .filter(trans => trans.type === 'income')
                .reduce((sum, trans) => sum + trans.amount, 0);
            
            const expense = filteredTransactions
                .filter(trans => trans.type === 'expense')
                .reduce((sum, trans) => sum + trans.amount, 0);
            
            const subscriptionExpense = filteredTransactions
                .filter(trans => trans.isSubscription)
                .reduce((sum, trans) => sum + trans.amount, 0);
            
            const balance = income - expense;
            
            document.getElementById('reportIncome').textContent = `¥${income.toLocaleString()}`;
            document.getElementById('reportExpense').textContent = `¥${expense.toLocaleString()}`;
            document.getElementById('reportSubscription').textContent = `¥${subscriptionExpense.toLocaleString()}`;
            document.getElementById('reportBalance').textContent = `¥${balance.toLocaleString()}`;
            
            document.getElementById('reportSummary').style.display = 'grid';
            
            // 取引一覧表示
            const reportTransactions = document.getElementById('reportTransactions');
            reportTransactions.innerHTML = '';
            
            if (filteredTransactions.length === 0) {
                reportTransactions.innerHTML = '<div class="no-transactions">該当する取引がありません</div>';
                return;
            }
            
            filteredTransactions.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            filteredTransactions.forEach(trans => {
                const categoryName = categories.find(cat => cat.id === trans.categoryId)?.name || '不明';
                const transactionItem = document.createElement('div');
                transactionItem.className = `transaction-item ${trans.type} ${trans.isSubscription ? 'subscription' : ''}`;
                transactionItem.innerHTML = `
                    <div class="transaction-info">
                        <div class="transaction-date">${trans.date}</div>
                        <div>${categoryName}${trans.isSubscription ? ' (サブスク)' : ''}</div>
                        ${trans.memo ? `<div style="color: #666; font-size: 0.9em;">${trans.memo}</div>` : ''}
                    </div>
                    <div class="transaction-actions">
                        <div class="transaction-amount ${trans.type}">
                            ${trans.type === 'income' ? '+' : '-'}¥${trans.amount.toLocaleString()}
                        </div>
                        <button class="btn btn-danger btn-small" onclick="deleteTransaction('${trans.id}')">削除</button>
                    </div>
                `;
                reportTransactions.appendChild(transactionItem);
            });
        }
    </script>
</body>
</html>
