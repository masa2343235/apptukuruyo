<body>

    <script>
        // ãƒ‡ãƒ¼ã‚¿ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸
        let categories = [];
        let transactions = [];
        let currentTransactionType = 'income';

        // åˆæœŸåŒ–
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            initializeDateInputs();
            updateMonthlySummary();
            renderCategories();
            updateCategorySelects();
            showScreen('main');
        });

        // ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿
        function loadData() {
            const savedCategories = JSON.parse(localStorage.getItem('categories') || '[]');
            const savedTransactions = JSON.parse(localStorage.getItem('transactions') || '[]');
            
            categories = savedCategories.length > 0 ? savedCategories : [
                { id: '1', name: 'çµ¦ä¸', createdAt: new Date().toISOString() },
                { id: '2', name: 'é£Ÿè²»', createdAt: new Date().toISOString() },
                { id: '3', name: 'äº¤é€šè²»', createdAt: new Date().toISOString() },
                { id: '4', name: 'å¨¯æ¥½', createdAt: new Date().toISOString() }
            ];
            
            transactions = savedTransactions;
            saveData();
        }

        // ãƒ‡ãƒ¼ã‚¿ã®ä¿å­˜
        function saveData() {
            localStorage.setItem('categories', JSON.stringify(categories));
            localStorage.setItem('transactions', JSON.stringify(transactions));
        }

        // æ—¥ä»˜å…¥åŠ›ã®åˆæœŸåŒ–
        function initializeDateInputs() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').value = today;
            
            const startDate = new Date();
            startDate.setDate(1);
            document.getElementById('startDate').value = startDate.toISOString().split('T')[0];
            document.getElementById('endDate').value = today;
        }

        // ç”»é¢è¡¨ç¤ºåˆ‡ã‚Šæ›¿ãˆ
        function showScreen(screenName) {
            const screens = document.querySelectorAll('.screen');
            const mainNav = document.getElementById('mainNav');
            
            screens.forEach(screen => screen.classList.remove('active'));
            
            if (screenName === 'main') {
                mainNav.style.display = 'grid';
            } else {
                mainNav.style.display = 'none';
                document.getElementById(screenName + 'Screen').classList.add('active');
            }
        }

        // å–å¼•ã‚¿ã‚¤ãƒ—è¨­å®š
        function setTransactionType(type) {
            currentTransactionType = type;
            document.getElementById('incomeBtn').classList.toggle('active', type === 'income');
            document.getElementById('expenseBtn').classList.toggle('active', type === 'expense');
        }

        // ã‚«ãƒ†ã‚´ãƒªè¿½åŠ 
        function addCategory() {
            const newCategoryName = document.getElementById('newCategory').value.trim();
            if (!newCategoryName) return;
            
            if (categories.some(cat => cat.name === newCategoryName)) {
                alert('ã“ã®ã‚«ãƒ†ã‚´ãƒªã¯æ—¢ã«å­˜åœ¨ã—ã¾ã™');
                return;
            }
            
            const newCategory = {
                id: Date.now().toString(),
                name: newCategoryName,
                createdAt: new Date().toISOString()
            };
            
            categories.push(newCategory);
            saveData();
            renderCategories();
            updateCategorySelects();
            document.getElementById('newCategory').value = '';
        }

        // ã‚«ãƒ†ã‚´ãƒªå‰Šé™¤
        function deleteCategory(categoryId) {
            if (confirm('ã“ã®ã‚«ãƒ†ã‚´ãƒªã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿé–¢é€£ã™ã‚‹å–å¼•ã‚‚å‰Šé™¤ã•ã‚Œã¾ã™ã€‚')) {
                categories = categories.filter(cat => cat.id !== categoryId);
                transactions = transactions.filter(trans => trans.categoryId !== categoryId);
                saveData();
                renderCategories();
                updateCategorySelects();
                updateMonthlySummary();
            }
        }

        // ã‚«ãƒ†ã‚´ãƒªè¡¨ç¤º
        function renderCategories() {
            const categoryList = document.getElementById('categoryList');
            categoryList.innerHTML = '';
            
            categories.forEach(category => {
                const categoryItem = document.createElement('div');
                categoryItem.className = 'category-item';
                categoryItem.innerHTML = `
                    <span>${category.name}</span>
                    <button class="btn btn-danger" onclick="deleteCategory('${category.id}')">å‰Šé™¤</button>
                `;
                categoryList.appendChild(categoryItem);
            });
        }

        // ã‚«ãƒ†ã‚´ãƒªé¸æŠè‚¢æ›´æ–°
        function updateCategorySelects() {
            const categorySelect = document.getElementById('category');
            const filterCategorySelect = document.getElementById('filterCategory');
            
            [categorySelect, filterCategorySelect].forEach(select => {
                const currentValue = select.value;
                select.innerHTML = select.id === 'category' ? '<option value="">ã‚«ãƒ†ã‚´ãƒªã‚’é¸æŠ</option>' : '<option value="">å…¨ã¦ã®ã‚«ãƒ†ã‚´ãƒª</option>';
                
                categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category.id;
                    option.textContent = category.name;
                    select.appendChild(option);
                });
                
                select.value = currentValue;
            });
        }

        // å–å¼•ãƒ•ã‚©ãƒ¼ãƒ é€ä¿¡
        document.getElementById('transactionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const amount = parseFloat(document.getElementById('amount').value);
            const categoryId = document.getElementById('category').value;
            const date = document.getElementById('date').value;
            const memo = document.getElementById('memo').value;
            
            if (!amount || !categoryId || !date) {
                alert('å¿…é ˆé …ç›®ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                return;
            }
            
            const transaction = {
                id: Date.now().toString(),
                amount: amount,
                categoryId: categoryId,
                date: date,
                memo: memo,
                type: currentTransactionType,
                createdAt: new Date().toISOString()
            };
            
            transactions.push(transaction);
            saveData();
            updateMonthlySummary();
            
            // ãƒ•ã‚©ãƒ¼ãƒ ãƒªã‚»ãƒƒãƒˆ
            document.getElementById('transactionForm').reset();
            document.getElementById('date').value = new Date().toISOString().split('T')[0];
            
            alert('å–å¼•ãŒç™»éŒ²ã•ã‚Œã¾ã—ãŸ');
        });

        // æœˆæ¬¡ã‚µãƒãƒªãƒ¼æ›´æ–°
        function updateMonthlySummary() {
            const now = new Date();
            const currentMonth = now.getMonth();
            const currentYear = now.getFullYear();
            
            const monthlyTransactions = transactions.filter(trans => {
                const transDate = new Date(trans.date);
                return transDate.getMonth() === currentMonth && transDate.getFullYear() === currentYear;
            });
            
            const income = monthlyTransactions
                .filter(trans => trans.type === 'income')
                .reduce((sum, trans) => sum + trans.amount, 0);
            
            const expense = monthlyTransactions
                .filter(trans => trans.type === 'expense')
                .reduce((sum, trans) => sum + trans.amount, 0);
            
            const balance = income - expense;
            
            document.getElementById('monthlyIncome').textContent = `Â¥${income.toLocaleString()}`;
            document.getElementById('monthlyExpense').textContent = `Â¥${expense.toLocaleString()}`;
            document.getElementById('monthlyBalance').textContent = `Â¥${balance.toLocaleString()}`;
        }

        // ãƒ¬ãƒãƒ¼ãƒˆç”Ÿæˆ
        function generateReport() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const filterCategoryId = document.getElementById('filterCategory').value;
            
            if (!startDate || !endDate) {
                alert('é–‹å§‹æ—¥ã¨çµ‚äº†æ—¥ã‚’é¸æŠã—ã¦ãã ã•ã„');
                return;
            }
            
            let filteredTransactions = transactions.filter(trans => {
                const transDate = trans.date;
                return transDate >= startDate && transDate <= endDate;
            });
            
            if (filterCategoryId) {
                filteredTransactions = filteredTransactions.filter(trans => trans.categoryId === filterCategoryId);
            }
            
            const income = filteredTransactions
                .filter(trans => trans.type === 'income')
                .reduce((sum, trans) => sum + trans.amount, 0);
            
            const expense = filteredTransactions
                .filter(trans => trans.type === 'expense')
                .reduce((sum, trans) => sum + trans.amount, 0);
            
            const balance = income - expense;
            
            document.getElementById('reportIncome').textContent = `Â¥${income.toLocaleString()}`;
            document.getElementById('reportExpense').textContent = `Â¥${expense.toLocaleString()}`;
            document.getElementById('reportBalance').textContent = `Â¥${balance.toLocaleString()}`;
            
            document.getElementById('reportSummary').style.display = 'grid';
            
            // å–å¼•ä¸€è¦§è¡¨ç¤º
            const reportTransactions = document.getElementById('reportTransactions');
            reportTransactions.innerHTML = '';
            
            filteredTransactions.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            filteredTransactions.forEach(trans => {
                const categoryName = categories.find(cat => cat.id === trans.categoryId)?.name || 'ä¸æ˜';
                const transactionItem = document.createElement('div');
                transactionItem.className = `transaction-item ${trans.type}`;
                transactionItem.innerHTML = `
                    <div class="transaction-info">
                        <div class="transaction-date">${trans.date}</div>
                        <div>${categoryName}</div>
                        ${trans.memo ? `<div style="color: #666; font-size: 0.9em;">${trans.memo}</div>` : ''}
                    </div>
                    <div class="transaction-amount ${trans.type}">
                        ${trans.type === 'income' ? '+' : '-'}Â¥${trans.amount.toLocaleString()}
                    </div>
                `;
                reportTransactions.appendChild(transactionItem);
            });
        }

        // ãƒ‡ãƒ¼ã‚¿ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆ
        function exportData() {
            const data = {
                categories: categories,
                transactions: transactions,
                exportDate: new Date().toISOString()
            };
            
            const dataStr = JSON.stringify(data, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = `å®¶è¨ˆç°¿ãƒ‡ãƒ¼ã‚¿_${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            
            URL.revokeObjectURL(url);
        }
    </script>
