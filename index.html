    </style>

    <script>
        // „Éá„Éº„Çø„Çπ„Éà„É¨„Éº„Ç∏
        let categories = [];
        let transactions = [];
        let currentTransactionType = 'income';
        let editingTransactionId = null;
        let monthlyBudget = 0;

        // ÂàùÊúüÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            initializeDateInputs();
            updateMonthlySummary();
            renderCategories();
            updateCategorySelects();
            showScreen('main');
            setupModal();
            updateBudgetDisplay();
        });

        // „Éá„Éº„Çø„ÅÆË™≠„ÅøËæº„Åø
        function loadData() {
            const savedCategories = JSON.parse(localStorage.getItem('categories') || '[]');
            const savedTransactions = JSON.parse(localStorage.getItem('transactions') || '[]');
            const savedBudget = parseInt(localStorage.getItem('monthlyBudget') || '0');
            
            categories = savedCategories.length > 0 ? savedCategories : [
                { id: '1', name: 'Áµ¶‰∏é', createdAt: new Date().toISOString() },
                { id: '2', name: 'È£üË≤ª', createdAt: new Date().toISOString() },
                { id: '3', name: '‰∫§ÈÄöË≤ª', createdAt: new Date().toISOString() },
                { id: '4', name: 'Â®ØÊ•Ω', createdAt: new Date().toISOString() }
            ];
            
            transactions = savedTransactions;
            monthlyBudget = savedBudget;
            saveData();
        }

        // „Éá„Éº„Çø„ÅÆ‰øùÂ≠ò
        function saveData() {
            localStorage.setItem('categories', JSON.stringify(categories));
            localStorage.setItem('transactions', JSON.stringify(transactions));
            localStorage.setItem('monthlyBudget', monthlyBudget.toString());
        }

        // Êó•‰ªòÂÖ•Âäõ„ÅÆÂàùÊúüÂåñ
        function initializeDateInputs() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').value = today;
            
            const startDate = new Date();
            startDate.setDate(1);
            document.getElementById('startDate').value = startDate.toISOString().split('T')[0];
            document.getElementById('endDate').value = today;
        }

        // ÁîªÈù¢Ë°®Á§∫Âàá„ÇäÊõø„Åà
        function showScreen(screenName) {
            const screens = document.querySelectorAll('.screen');
            const mainNav = document.getElementById('mainNav');
            
            screens.forEach(screen => screen.classList.remove('active'));
            
            if (screenName === 'main') {
                mainNav.style.display = 'grid';
            } else {
                mainNav.style.display = 'none';
                document.getElementById(screenName + 'Screen').classList.add('active');
            }
        }

        // ÂèñÂºï„Çø„Ç§„ÉóË®≠ÂÆö
        function setTransactionType(type) {
            currentTransactionType = type;
            document.getElementById('incomeBtn').classList.toggle('active', type === 'income');
            document.getElementById('expenseBtn').classList.toggle('active', type === 'expense');
        }

        // „ÇØ„Ç§„ÉÉ„ÇØÈáëÈ°çË®≠ÂÆö
        function setQuickAmount(amount) {
            document.getElementById('amount').value = amount;
        }

        // „Éï„Ç©„Éº„É†„ÇØ„É™„Ç¢
        function clearForm() {
            document.getElementById('transactionForm').reset();
            document.getElementById('date').value = new Date().toISOString().split('T')[0];
            editingTransactionId = null;
            document.getElementById('submitBtn').textContent = 'ÁôªÈå≤';
            document.getElementById('cancelEditBtn').style.display = 'none';
        }

        // „Ç´„ÉÜ„Ç¥„É™ËøΩÂä†
        function addCategory() {
            const newCategoryName = document.getElementById('newCategory').value.trim();
            if (!newCategoryName) return;
            
            if (categories.some(cat => cat.name === newCategoryName)) {
                alert('„Åì„ÅÆ„Ç´„ÉÜ„Ç¥„É™„ÅØÊó¢„Å´Â≠òÂú®„Åó„Åæ„Åô');
                return;
            }
            
            const newCategory = {
                id: Date.now().toString(),
                name: newCategoryName,
                createdAt: new Date().toISOString()
            };
            
            categories.push(newCategory);
            saveData();
            renderCategories();
            updateCategorySelects();
            document.getElementById('newCategory').value = '';
        }

        // „Ç´„ÉÜ„Ç¥„É™ÂâäÈô§
        function deleteCategory(categoryId) {
            if (confirm('„Åì„ÅÆ„Ç´„ÉÜ„Ç¥„É™„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºüÈñ¢ÈÄ£„Åô„ÇãÂèñÂºï„ÇÇÂâäÈô§„Åï„Çå„Åæ„Åô„ÄÇ')) {
