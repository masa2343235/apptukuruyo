    <script>
        // „Éá„Éº„Çø„Çπ„Éà„É¨„Éº„Ç∏
        let categories = [];
        let transactions = [];
        let currentTransactionType = 'income';
        let monthlyChart = null;

        // ÁîªÈù¢Ë°®Á§∫Âàá„ÇäÊõø„Åà
        function showScreen(screenName) {
            const screens = document.querySelectorAll('.screen');
            const mainNav = document.getElementById('mainNav');
            
            screens.forEach(screen => screen.classList.remove('active'));
            
            if (screenName === 'main') {
                mainNav.style.display = 'grid';
            } else {
                mainNav.style.display = 'none';
                document.getElementById(screenName + 'Screen').classList.add('active');
                
                if (screenName === 'chart') {
                    initializeChartYears();
                }
            }
        }

        // ÂèñÂºï„Çø„Ç§„ÉóË®≠ÂÆö
        function setTransactionType(type) {
            currentTransactionType = type;
            document.getElementById('incomeBtn').classList.toggle('active', type === 'income');
            document.getElementById('expenseBtn').classList.toggle('active', type === 'expense');
        }

        // „Ç´„ÉÜ„Ç¥„É™ËøΩÂä†
        function addCategory() {
            const newCategoryName = document.getElementById('newCategory').value.trim();
            if (!newCategoryName) return;
            
            if (categories.some(cat => cat.name === newCategoryName)) {
                alert('„Åì„ÅÆ„Ç´„ÉÜ„Ç¥„É™„ÅØÊó¢„Å´Â≠òÂú®„Åó„Åæ„Åô');
                return;
            }
            
            const newCategory = {
                id: Date.now().toString(),
                name: newCategoryName,
                createdAt: new Date().toISOString()
            };
            
            categories.push(newCategory);
            saveData();
            renderCategories();
            updateCategorySelects();
            document.getElementById('newCategory').value = '';
        }

        // „Ç´„ÉÜ„Ç¥„É™ÂâäÈô§
        function deleteCategory(categoryId) {
            if (confirm('„Åì„ÅÆ„Ç´„ÉÜ„Ç¥„É™„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºüÈñ¢ÈÄ£„Åô„ÇãÂèñÂºï„ÇÇÂâäÈô§„Åï„Çå„Åæ„Åô„ÄÇ')) {
                categories = categories.filter(cat => cat.id !== categoryId);
                transactions = transactions.filter(trans => trans.categoryId !== categoryId);
                saveData();
                renderCategories();
                updateCategorySelects();
                updateMonthlySummary();
            }
        }

        // „Ç´„ÉÜ„Ç¥„É™Ë°®Á§∫
        function renderCategories() {
            const categoryList = document.getElementById('categoryList');
            categoryList.innerHTML = '';
            
            categories.forEach(category => {
                const categoryItem = document.createElement('div');
                categoryItem.className = 'category-item';
                categoryItem.innerHTML = `
                    <span>${category.name}</span>
                    <button class="btn btn-danger btn-small" onclick="deleteCategory('${category.id}')">ÂâäÈô§</button>
                `;
                categoryList.appendChild(categoryItem);
            });
        }

        // „Ç´„ÉÜ„Ç¥„É™ÈÅ∏ÊäûËÇ¢Êõ¥Êñ∞
        function updateCategorySelects() {
            const categorySelect = document.getElementById('category');
            const filterCategorySelect = document.getElementById('filterCategory');
            
            [categorySelect, filterCategorySelect].forEach(select => {
                const currentValue = select.value;
                select.innerHTML = select.id === 'category' ? '<option value="">„Ç´„ÉÜ„Ç¥„É™„ÇíÈÅ∏Êäû</option>' : '<option value="">ÂÖ®„Å¶„ÅÆ„Ç´„ÉÜ„Ç¥„É™</option>';
                
                categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category.id;
                    option.textContent = category.name;
                    select.appendChild(option);
                });
                
                select.value = currentValue;
            });
        }

        // ÂèñÂºïÂâäÈô§
        function deleteTransaction(transactionId) {
            if (confirm('„Åì„ÅÆÂèñÂºï„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü')) {
                transactions = transactions.filter(trans => trans.id !== transactionId);
                saveData();
                updateMonthlySummary();
                generateReport();
                alert('ÂèñÂºï„ÅåÂâäÈô§„Åï„Çå„Åæ„Åó„Åü');
            }
        }

        // „Éá„Éº„Çø„ÅÆË™≠„ÅøËæº„Åø
        function loadData() {
            const savedCategories = localStorage.getItem('categories');
            const savedTransactions = localStorage.getItem('transactions');
            
            if (savedCategories) {
                categories = JSON.parse(savedCategories);
            } else {
                categories = [
                    { id: '1', name: 'Áµ¶‰∏é', createdAt: new Date().toISOString() },
                    { id: '2', name: 'È£üË≤ª', createdAt: new Date().toISOString() },
                    { id: '3', name: '‰∫§ÈÄöË≤ª', createdAt: new Date().toISOString() },
                    { id: '4', name: 'Â®ØÊ•Ω', createdAt: new Date().toISOString() }
                ];
            }
            
            if (savedTransactions) {
                transactions = JSON.parse(savedTransactions);
            } else {
                transactions = [];
            }
            
            saveData();
        }

        // „Éá„Éº„Çø„ÅÆ‰øùÂ≠ò
        function saveData() {
            localStorage.setItem('categories', JSON.stringify(categories));
            localStorage.setItem('transactions', JSON.stringify(transactions));
        }

        // Êó•‰ªòÂÖ•Âäõ„ÅÆÂàùÊúüÂåñ
        function initializeDateInputs() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').value = today;
            
            const startDate = new Date();
            startDate.setDate(1);
            document.getElementById('startDate').value = startDate.toISOString().split('T')[0];
            document.getElementById('endDate').value = today;
        }

        // ÊúàÊ¨°„Çµ„Éû„É™„ÉºÊõ¥Êñ∞
        function updateMonthlySummary() {
            const now = new Date();
            const currentMonth = now.getMonth();
            const currentYear = now.getFullYear();
            
            const monthlyTransactions = transactions.filter(trans => {
                const transDate = new Date(trans.date);
                return transDate.getMonth() === currentMonth && transDate.getFullYear() === currentYear;
            });
            
            const income = monthlyTransactions
                .filter(trans => trans.type === 'income')
                .reduce((sum, trans) => sum + trans.amount, 0);
            
            const expense = monthlyTransactions
                .filter(trans => trans.type === 'expense')
                .reduce((sum, trans) => sum + trans.amount, 0);
            
            const balance = income - expense;
            
            document.getElementById('monthlyIncome').textContent = `¬•${income.toLocaleString()}`;
            document.getElementById('monthlyExpense').textContent = `¬•${expense.toLocaleString()}`;
            document.getElementById('monthlyBalance').textContent = `¬•${balance.toLocaleString()}`;
        }

        // „É¨„Éù„Éº„ÉàÁîüÊàê
        function generateReport() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const filterCategoryId = document.getElementById('filterCategory').value;
            
            if (!startDate || !endDate) {
                alert('ÈñãÂßãÊó•„Å®ÁµÇ‰∫ÜÊó•„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }
            
            let filteredTransactions = transactions.filter(trans => {
                const transDate = trans.date;
                return transDate >= startDate && transDate <= endDate;
            });
            
            if (filterCategoryId) {
                filteredTransactions = filteredTransactions.filter(trans => trans.categoryId === filterCategoryId);
            }
            
            const income = filteredTransactions
                .filter(trans => trans.type === 'income')
                .reduce((sum, trans) => sum + trans.amount, 0);
            
            const expense = filteredTransactions
                .filter(trans => trans.type === 'expense')
                .reduce((sum, trans) => sum + trans.amount, 0);

                chartYearSelect.appendChild(option);

        // „Ç∞„É©„ÉïÊõ¥Êñ∞
        function updateChart() {
            const selectedYear = document.getElementById('chartYear').value;
            if (!selectedYear) return;
            
            const year = parseInt(selectedYear);
            const incomeData = new Array(12).fill(0);
            const expenseData = new Array(12).fill(0);
            
            transactions.forEach(trans => {
                const transDate = new Date(trans.date);
                if (transDate.getFullYear() === year) {
                    const month = transDate.getMonth();
                    if (trans.type === 'income') {
                        incomeData[month] += trans.amount;
                    } else {
                        expenseData[month] += trans.amount;
                    }
                }
            });
            
            monthlyChart.data.datasets[0].data = incomeData;
            monthlyChart.data.datasets[1].data = expenseData;
            monthlyChart.update();
        }
