        // ã‚°ãƒ©ãƒ•æ›´æ–°
        function updateChart() {
            const selectedYear = document.getElementById('chartYear').value;
            if (!selectedYear) return;
            
            const year = parseInt(selectedYear);
            const incomeData = new Array(12).fill(0);
            const expenseData = new Array(12).fill(0);
            
            transactions.forEach(trans => {
                const transDate = new Date(trans.date);
                if (transDate.getFullYear() === year) {
                    const month = transDate.getMonth();
                    if (trans.type === 'income') {
                        incomeData[month] += trans.amount;
                    } else {
                        expenseData[month] += trans.amount;
                    }
                }
            });
            
            monthlyChart.data.datasets[0].data = incomeData;
            monthlyChart.data.datasets[1].data = expenseData;
            monthlyChart.update();
        }
