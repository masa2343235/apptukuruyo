        function loadData() {
            const savedCategories = JSON.parse(localStorage.getItem('categories') || '[]');
            const savedTransactions = JSON.parse(localStorage.getItem('transactions') || '[]');
            const savedSubscriptions = JSON.parse(localStorage.getItem('subscriptions') || '[]');
            
            categories = savedCategories.length > 0 ? savedCategories : [
                { id: '1', name: 'çµ¦ä¸', createdAt: new Date().toISOString() },
                { id: '2', name: 'é£Ÿè²»', createdAt: new Date().toISOString() },
                { id: '3', name: 'äº¤é€šè²»', createdAt: new Date().toISOString() },

                { id: '5', name: 'ã‚µãƒ–ã‚¹ã‚¯', createdAt: new Date().toISOString() }
            ];
            
            transactions = savedTransactions;

        // æ—¥ä»˜å…¥åŠ›ã®åˆæœŸåŒ–
        function initializeDateInputs() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').value = today;
            document.getElementById('subStartDate').value = today;
            
            const startDate = new Date();
            startDate.setDate(1);
            document.getElementById('startDate').value = startDate.toISOString().split('T')[0];
            document.getElementById('endDate').value = today;
        }

        // ç”»é¢è¡¨ç¤ºåˆ‡ã‚Šæ›¿ãˆ
        function showScreen(screenName) {
            const screens = document.querySelectorAll('.screen');
            const mainNav = document.getElementById('mainNav');
            
            screens.forEach(screen => screen.classList.remove('active'));
            
            if (screenName === 'main') {
                mainNav.style.display = 'grid';
                checkUpcomingPayments();
            } else {
                mainNav.style.display = 'none';
                document.getElementById(screenName + 'Screen').classList.add('active');
                
                if (screenName === 'subscription') {
                    renderSubscriptions();
                    updateSubscriptionNotifications();
                }
            }
        }

        // å–å¼•ã‚¿ã‚¤ãƒ—è¨­å®š
        function setTransactionType(type) {
            currentTransactionType = type;
            document.getElementById('incomeBtn').classList.toggle('active', type === 'income');
            document.getElementById('expenseBtn').classList.toggle('active', type === 'expense');
        }

        // ã‚µãƒ–ã‚¹ã‚¯å‡¦ç†
        function processSubscriptions() {
            const today = new Date();
            
            subscriptions.forEach(subscription => {
                if (!subscription.isActive) return;
                
                const startDate = new Date(subscription.startDate);
                const nextPaymentDate = getNextPaymentDate(subscription);
                
                // ä»Šæ—¥ãŒæ”¯æ‰•æ—¥ã®å ´åˆã€è‡ªå‹•ã§å–å¼•ã‚’ä½œæˆ
                if (isSameDay(today, nextPaymentDate)) {
                    createSubscriptionTransaction(subscription);
                }
            });
        }

        // æ¬¡å›æ”¯æ‰•æ—¥ã®è¨ˆç®—
        function getNextPaymentDate(subscription) {
            const startDate = new Date(subscription.startDate);
            const today = new Date();
            
            if (subscription.cycle === 'monthly') {
                let nextDate = new Date(startDate);
                while (nextDate <= today) {
                    nextDate.setMonth(nextDate.getMonth() + 1);
                }
                return nextDate;
            } else if (subscription.cycle === 'yearly') {
                let nextDate = new Date(startDate);
                while (nextDate <= today) {
                    nextDate.setFullYear(nextDate.getFullYear() + 1);
                }
                return nextDate;
            }
            
            return startDate;
        }

        // æ—¥ä»˜æ¯”è¼ƒ
        function isSameDay(date1, date2) {
            return date1.getFullYear() === date2.getFullYear() &&
                   date1.getMonth() === date2.getMonth() &&

        // æœˆæ¬¡ã‚µãƒãƒªãƒ¼æ›´æ–°
        function updateMonthlySummary() {
            const now = new Date();
            const currentMonth = now.getMonth();
            const currentYear = now.getFullYear();
            
            const monthlyTransactions = transactions.filter(trans => {
                const transDate = new Date(trans.date);
                return transDate.getMonth() === currentMonth && transDate.getFullYear() === currentYear;
            });
            
            const income = monthlyTransactions
                .filter(trans => trans.type === 'income')
                .reduce((sum, trans) => sum + trans.amount, 0);
            
            const expense = monthlyTransactions
                .filter(trans => trans.type === 'expense')
                .reduce((sum, trans) => sum + trans.amount, 0);
            
            // ã‚¢ã‚¯ãƒ†ã‚£ãƒ–ãªæœˆæ¬¡ã‚µãƒ–ã‚¹ã‚¯ã®åˆè¨ˆ
            const monthlySubscriptionTotal = subscriptions
                .filter(sub => sub.isActive && sub.cycle === 'monthly')
                .reduce((sum, sub) => sum + sub.amount, 0);
            
            // å¹´æ¬¡ã‚µãƒ–ã‚¹ã‚¯ã®æœˆå‰²ã‚Š
            const yearlySubscriptionMonthly = subscriptions
                .filter(sub => sub.isActive && sub.cycle === 'yearly')
                .reduce((sum, sub) => sum + (sub.amount / 12), 0);
            
            const totalSubscription = monthlySubscriptionTotal + yearlySubscriptionMonthly;
            const balance = income - expense;
            
            document.getElementById('monthlyIncome').textContent = `Â¥${income.toLocaleString()}`;
            document.getElementById('monthlyExpense').textContent = `Â¥${expense.toLocaleString()}`;
            document.getElementById('monthlySubscription').textContent = `Â¥${Math.round(totalSubscription).toLocaleString()}`;
            document.getElementById('monthlyBalance').textContent = `Â¥${balance.toLocaleString()}`;
        }

        // ãƒ¬ãƒãƒ¼ãƒˆç”Ÿæˆ
        function generateReport() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const filterCategoryId = document.getElementById('filterCategory').value;
            
            if (!startDate || !endDate) {
                alert('é–‹å§‹æ—¥ã¨çµ‚äº†æ—¥ã‚’é¸æŠã—ã¦ãã ã•ã„');
                return;
            }
            
            let filteredTransactions = transactions.filter(trans => {
                const transDate = trans.date;
                return transDate >= startDate && transDate <= endDate;
            });
            
            if (filterCategoryId) {
                filteredTransactions = filteredTransactions.filter(trans => trans.categoryId === filterCategoryId);
            }
            
            const income = filteredTransactions
                .filter(trans => trans.type === 'income')

            const expense = filteredTransactions
                .filter(trans => trans.type === 'expense')

            const subscriptionExpense = filteredTransactions
                .filter(trans => trans.isSubscription)

            const balance = income - expense;
            
            document.getElementById('reportIncome').textContent = `Â¥${income.toLocaleString()}`;
            document.getElementById('reportExpense').textContent = `Â¥${expense.toLocaleString()}`;
            document.getElementById('reportSubscription').textContent = `Â¥${subscriptionExpense.toLocaleString()}`;
            document.getElementById('reportBalance').textContent = `Â¥${balance.toLocaleString()}`;

            // å–å¼•ä¸€è¦§è¡¨ç¤º

            filteredTransactions.sort((a, b) => new Date(b.date) - new Date(a.date));
